<div *ngIf="story">

  <div>
    <div *ngFor="let block of storyService.getCourse()">
      <app-text-block
        *ngIf="storyService.isTextBlock(block)"
        [block]="block"
      ></app-text-block>
      <app-choice-block
        *ngIf="storyService.isChoiceBlock(block)"
        [block]="block"
      ></app-choice-block>
    </div>
  </div>

</div>
