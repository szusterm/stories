<div *ngIf="story">

  <div>
    <app-text-block
      *ngFor="let textBlock of story.blocks.texts"
      [block]="textBlock"
    ></app-text-block>
  </div>

  <div>
    <app-choice-block
      *ngFor="let choiceBlock of story.blocks.choices"
      [block]="choiceBlock"
    ></app-choice-block>
  </div>

</div>
