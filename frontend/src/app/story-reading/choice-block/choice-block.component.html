<div
  *ngIf="block"

  class="choice-block"
  fxFlex="100"
  fxLayout="column"
  fxLayoutAlign="center"
>

  <div
    fxFlex="100"
    fxLayout="row wrap"
    fxLayoutAlign="center"
  >
    <app-choice-button
      fxFlex="100"
      fxFlex.xs="100"

      *ngFor="let choice of block.choices; let choiceId = index"
      [selected]="_selectedId === choiceId"
      (click)="_makeChoiceWithConfirmation(choiceId)"
    >
      {{choice.name}}
    </app-choice-button>
  </div>

</div>
